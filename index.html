<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="stylesheet" href="style.css">
        <title>Dashboard</title>
    </head>

    <body>
        <div class="container">
            <div class="sidebar">

                <div class="dashboard">
                    <img  class='big-img' src="images/view-dashboard.svg" alt="Dashboard Icon">
                    <a href="">Dashboard</a>
                </div>

                <div class="icons">
                    <div class="home icon">
                        <img src="images/home-circle.svg" alt="Home Icon">
                        <a href="">Home</a>
                    </div>
                    
                    <div class="profile icon">
                        <img src="images/account.svg" alt="Profile Icon">
                        <a href="">Profile</a>   
                    </div>

                    <div class="messages icon">
                        <img src="images/message.svg" alt="Messages Icon">
                        <a href="">Messages</a>   
                    </div>

                    <div class="history icon">
                        <img src="images/clock-time-three-outline.svg" alt="History Icon">
                        <a href="">History</a>   
                    </div>
                    
                    <div class="tasks icon">
                        <img src="images/file-multiple.svg" alt="Tasks Icon">
                        <a href="">Tasks</a>   
                    </div>

                    <div class="communities icon">
                        <img src="images/account-group.svg" alt="Community Icon">
                        <a href="">Communities</a>   
                    </div>
                </div>

                <div class="tech">
                    <div class="settings icon">
                        <img src="images/cog.svg" alt="Settings Icon">
                        <a href="">Settings</a>   
                    </div>

                    <div class="support icon">
                        <img src="images/face-agent.svg" alt="Support Icon">
                        <a href="">Support</a>   
                    </div>

                    <div class="privacy icon">
                        <img src="images/security.svg" alt="Privacy Icon">
                        <a href="">Privacy</a>   
                    </div>
                </div>

            </div>

            <div class="header">header</div>

            <div class="main-section">main</div>
        </div>
    </body>

</html>
